<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/photoapp.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="photocard">
        <header>
            <img class="profile" src="images/profile-sample.jpg" alt="John Doe">
            <p class="user">john_doe</p>
            <p class="time">20 mins</p>
            <a class="menu" href="#"><i class="fas fa-ellipsis-v"></i></a>
        </header>
        <img src="images/scene.jpg" alt="scene">
        <footer>
            <a href="#"><i class="fas fa-bookmark"></i></a>
            <a href="#"><i class="fas fa-share-alt"></i></a>
            <a href="#"><i class="far fa-comment-alt"></i> 125</a>
            <a class="love" href="#"><i class="far fa-heart"></i> 152</a>
        </footer>

    </section>
</body>
</html>
